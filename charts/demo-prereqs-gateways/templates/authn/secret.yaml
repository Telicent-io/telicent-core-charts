{{- if not .Values.authnTlsCredentialName -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gateways.authnTlsCredentialName" . }}
  labels:
    {{- include "gateways.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.authnTls.crt | required "Required configuration missing: authnTls.crt" | b64enc }}
  tls.key: {{ .Values.authnTls.key | required "Required configuration missing: authnTls.key" | b64enc }}
{{- end }}
