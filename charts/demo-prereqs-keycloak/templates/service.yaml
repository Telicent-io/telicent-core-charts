apiVersion: v1
kind: Service
metadata:
  name: {{ include "keycloak.serviceName" . }}
  labels:
  {{- include "keycloak.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "keycloak.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: http
