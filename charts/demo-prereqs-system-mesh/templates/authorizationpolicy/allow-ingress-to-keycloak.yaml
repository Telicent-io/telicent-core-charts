apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: {{ include "system-mesh.fullname" . }}-ingress-to-kc
  labels:
  {{- include "system-mesh.labels" . | nindent 4 }}
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - '*'
    to:
    - operation:
        methods:
        - GET
        paths:
        - /
        - /*
  - from:
    - source:
        principals:
        - {{ include "system-mesh.ingressPrincipal" . }}
    to:
    - operation:
        methods:
        - '*'
  selector:
    matchLabels:
      {{- include "system-mesh.keycloakSelectors" . | nindent 6 }}
