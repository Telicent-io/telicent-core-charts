apiVersion: batch/v1
kind: Job

metadata:
  name: job-label-namespace
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "telicent-core.labels" . | nindent 4 }}

  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded

spec:
  backoffLimit: 3
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        {{- include "telicent-core.labels" . | nindent 4 }}

    spec:
      serviceAccountName: {{ include "telicent-core.serviceAccountName" . }}
      containers:
        - name: job-label-namespace
          image: "bitnami/kubectl:latest"
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              sleep 44;
              kubectl label namespace {{ .Release.Namespace }} \
                istio-injection=enabled --overwrite
      restartPolicy: OnFailure
