apiVersion: batch/v1
kind: Job

metadata:
  name: job-inject-istio-label-namespace
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "telicent-core.labels" . | nindent 4 }}

  annotations:
    "helm.sh/hook": post-install  # only run after the dependency resources are created
    "helm.sh/hook-delete-policy": before-hook-creation

spec:
  template:
    metadata:
      labels:
        {{- include "telicent-core.labels" . | nindent 4 }}

    spec:
      serviceAccountName: {{ include "telicent-core.serviceAccountName" . }}
      containers:
        - name: job-label-namespace
          image: "bitnami/kubectl:latest"
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              sleep 44;
              output="$(kubectl label namespace {{ .Release.Namespace }} istio-injection=enabled --overwrite)"
              echo "$output" | grep "labeled"
      restartPolicy: Never
