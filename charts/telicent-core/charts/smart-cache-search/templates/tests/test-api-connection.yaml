apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "smart-cache-search.fullname" . }}-api-test-connection"
  labels:
    {{- include "smart-cache-search.apiLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "smart-cache-search.fullname" . }}-api:{{ .Values.api.service.port }}']
  restartPolicy: Never