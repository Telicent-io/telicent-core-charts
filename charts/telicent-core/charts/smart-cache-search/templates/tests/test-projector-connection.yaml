apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "smart-cache-search.fullname" . }}-projector-test-connection"
  labels:
    {{- include "smart-cache-search.projectorLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "smart-cache-search.fullname" . }}-projector:{{ .Values.api.metrics.service.port }}']
  restartPolicy: Never