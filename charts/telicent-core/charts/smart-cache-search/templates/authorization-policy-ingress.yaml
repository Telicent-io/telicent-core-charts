{{- if .Values.global.enterprise }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy

metadata:
  name: {{ include "smart-cache-search.fullname" . }}-ingress
  labels:
  {{- include "smart-cache-search.apiLabels" . | nindent 4 }}

spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
            - {{ include "smart-cache-search.ingressPrincipal" . }}
      to:
        - operation:
            paths:
              - /documents
              - /documents/*
              - /facets
              - /facets/*
              - /list
              - /list/*
              - /states
              - /states/*
              - /typeahead
              - /typeahead/*
              - /healthz
              - /healthz/*
              - /version-info
              - /version-info/*
            methods: ["GET", "POST"]
      when:
        - key: request.auth.claims[groups]
          values:
            - tc_read
  selector:
    matchLabels:
    {{- include "smart-cache-search.apiSelectorLabels" . | nindent 6 }}
{{- end }}