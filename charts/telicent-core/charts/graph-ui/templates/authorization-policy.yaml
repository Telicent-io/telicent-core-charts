{{- if .Values.global.enterprise }}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy

metadata:
  name: {{ include "graph.fullname" . }}-ingress
  labels: 
  {{- include "graph.labels" . | nindent 4 }}

spec:
  action: ALLOW
  rules:
    - from:
        - source:
            principals:
              - {{ include "graph.ingressPrincipal" . }}
      to:
        - operation:
            methods:
              - GET
  selector:
    matchLabels:
    {{- include "graph.selectorLabels" . | nindent 6 }}
{{- end }}
