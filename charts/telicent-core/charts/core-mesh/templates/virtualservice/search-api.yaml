{{- if .Values.closedSourceDeployment }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "core-mesh.fullname" . }}-search-api
  labels:
  {{- include "core-mesh.labels" . | nindent 4 }}

spec:
  gateways:
  - {{ .Values.appsGateway }}
  hosts:
  - {{ .Values.global.appHostDomain }}
  http:
  - match:
    - uri:
        exact: /api/search
    redirect:
      uri: /api/search/

  - match:
    - uri:
        prefix: /api/search/
    rewrite:
      uri: /

    route:
    - destination:
        host: {{ .Values.searchApi.serviceName }}
        port:
          number: {{ .Values.searchApi.port }}
{{- end }}
