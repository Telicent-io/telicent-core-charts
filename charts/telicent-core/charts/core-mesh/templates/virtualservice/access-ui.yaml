apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "core-mesh.fullname" . }}-access-ui
  labels:
  {{- include "core-mesh.labels" . | nindent 4 }}
spec:
  gateways:
  - {{ .Values.appsGateway }}
  hosts:
  - {{ .Values.global.appHostDomain }}
  http:
  - match:
    - uri:
        exact: /access
    redirect:
      uri: /access/
  - match:
    - uri:
        prefix: /access/
    route:
    - destination:
        host: {{ .Values.accessUi.serviceName }}
        port:
          number: {{ .Values.accessUi.port }}
