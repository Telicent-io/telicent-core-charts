apiVersion: apps/v1
kind: Deployment

metadata:
  name: {{ include "search-ui.fullname" . }}
  labels:
    {{- include "search-ui.labels" . | nindent 4 }}

spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
    {{- include "search-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- range $key, $value := .Values.annotations }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
      labels:
        {{- include "search-ui.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "search-ui.serviceAccountName" . }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      {{- $pullSecret := .Values.global.imagePullSecrets | default .Values.image.pullSecrets }}
      {{- with $pullSecret }}
      imagePullSecrets:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
      - name: search-ui
        image: {{ include "search-ui.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources: {{- toYaml .Values.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.containerSecurityContext | nindent 10 }}

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP

        readinessProbe:
          httpGet:
            path: /search/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 2
        livenessProbe:
          httpGet:
            path: /search/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 2

        volumeMounts:
        - mountPath: /usr/local/nginx/html/env-config.js
          name: app-config-volume
          subPath: env-config.js
        - name: secret-config-js-volume
          mountPath: /usr/local/nginx/html/secret-config.js
          subPath: secret-config.js

      volumes:
      - configMap:
          name: {{ include "search-ui.configMapName" . }}
        name: app-config-volume
      - secret:
      {{- if .Values.configuration.existingMapConfigSecretName }}
          secretName: {{ .Values.configuration.existingMapConfigSecretName }}
      {{- else }}
          secretName: {{ include "search-ui.fullname" . }}-secret-config-js
      {{- end }}
        name: secret-config-js-volume
      
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}  
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}     
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
