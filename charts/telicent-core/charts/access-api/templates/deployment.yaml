apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "access-api.fullname" . }}
  labels:
  {{- include "access-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
    {{- include "access-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "access-api.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - envFrom:
        - configMapRef:
            name: {{ include "access-api.envConfigmapName" . }}
        - secretRef:
            {{- if .Values.mongo.existingMongoPasswordSecret }}
            name: {{ .Values.mongo.existingMongoPasswordSecret }}
            {{ else }}
            name: {{ include "access-api.envSecretName" . }}
            {{ end }}
        {{- if or .Values.existingCacertConfigmap .Values.cacert }}
        env:
        - name: NODE_EXTRA_CA_CERTS
          value: "/certs/ca.crt"
        {{ end }}
        image: {{ .Values.image.repository }}:{{ include "access-api.version" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: access-api
        ports:
        - containerPort: {{ .Values.service.port }} 
          name: http
          protocol: TCP
        resources: {{- toYaml .Values.resources | nindent 10 }}
        securityContext: {{- toYaml .Values.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        {{- if or .Values.existingCacertConfigmap .Values.cacert }}
        - name: cert-volume
          mountPath: /certs
        {{- end }}
        {{- if contains "tls=true" .Values.mongo.connectionStringOptions }}
        - name: ca-certificate-volume
          mountPath: {{ regexReplaceAll ".*tlsCAFile=([^&]*)" .Values.mongo.connectionStringOptions "$1" | default "/app/config/ca-certificate" }}
          readOnly: true
      {{- end }}

      volumes:
      {{- if or .Values.existingCacertConfigmap .Values.cacert }}
      - name: cert-volume
        configMap:
          name: {{ include "access-api.cacertConfigmapName" . }}
      {{- end }}
      {{- if .Values.mongo.existingCaSecret }}
      - name: ca-certificate-volume
        secret:
          secretName: {{ .Values.mongo.existingCaSecret }}
      {{- end }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "access-api.serviceAccountName" . }}
