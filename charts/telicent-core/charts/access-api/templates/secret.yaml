{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "access-api.envSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "access-api.labels" . | nindent 4 }}
data:
    MONGO_PWD: {{- .Values.config.mongodbPassword | b64enc | quote -}}
{{- end -}}