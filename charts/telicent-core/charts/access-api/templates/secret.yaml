{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ include "access-api.mongoPasswordSecretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "access-api.labels" . | nindent 4 }}
data:
  password: {{ .Values.config.mongodbPassword | b64enc | quote }}
{{- end -}}