apiVersion: v1
kind: Service

metadata:
  name: {{ include "access-api.serviceName" . }}
  labels:
    app: access-api
    {{- include "access-api.labels" . | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "access-api.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    appProtocol: http
    protocol: TCP
    targetPort: {{ .Values.service.port }}
