apiVersion: security.istio.io/v1
kind: AuthorizationPolicy

metadata:
  name: {{ include "access-api.fullname" . }}-ingress
  labels:
  {{- include "access-api.labels" . | nindent 4 }}

spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals:
        - {{ include "access-api.ingressPrincipal" . }}
    to:
    - operation:
        methods:
        - GET
        - POST
        - DELETE
        - PUT
        - PATCH
    when:
    - key: request.auth.claims[groups]
      values:
      - tc_admin
  - from:
    - source:
        principals:
        - {{ include "access-api.ingressPrincipal" . }}
    to:
    - operation:
        methods:
        - GET
        paths:
        - /whoami
    when:
    - key: request.auth.claims[groups]
      values:
      - tc_read
  selector:
    matchLabels:
    {{- include "access-api.selectorLabels" . | nindent 6 }}
