apiVersion: v1
kind: Service

metadata:
  name: {{ include "query.serviceName" . }}
  labels:
    {{- include "query.labels" . | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "query.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: 8080
