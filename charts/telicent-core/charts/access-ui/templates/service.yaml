apiVersion: v1
kind: Service
metadata:
  name: {{ include "access-ui.serviceName" . }}
  labels:
  {{- include "access-ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "access-ui.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      protocol: TCP
      targetPort: {{ .Values.service.port }}
