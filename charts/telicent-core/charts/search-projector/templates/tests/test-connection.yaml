apiVersion: v1
kind: Pod
metadata:
  name: {{ include "search-projector.fullname" . }}-test-connection
  labels:
    {{- include "search-projector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "search-projector.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.metrics.service.port }}']
  restartPolicy: Never