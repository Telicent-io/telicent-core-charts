apiVersion: v1
kind: Service

metadata:
  name: {{ include "smart-cache-graph.serviceName" .}}
  labels:
    {{- include "smart-cache-graph.labels" . | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "smart-cache-graph.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      appProtocol: http
      protocol: TCP
      targetPort: 3030
    - name: metrics
      port: {{ .Values.metrics.service.port }}
      appProtocol: http
      protocol: TCP
      targetPort: 9464
