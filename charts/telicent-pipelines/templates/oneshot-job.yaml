{{- range .Values.jobs }}
{{- if not .enabled }}
{{- continue }}
{{- end }}
---
apiVersion: batch.telicent.io/v1
kind: OneShot
metadata:
  labels:
    app.kubernetes.io/name: telicent-one-shot
  name: {{ .name }}
spec:
  idempotencyKey: {{ .name}}
  jobTemplate:
    wmetadata:
      labels:
        app.kubernetes.io/name: {{ .name }}
    spec:
      template:
        metadata:
          annotations:
            sidecar.istio.io/inject: "false"
            {{- range $key, $value := $.Values.annotations }}
              {{ $key }}: {{ $value | quote }}
            {{- end }}
          labels:
            app.kubernetes.io/name: {{ .name }}
            telicent.io/resource: "true"
            telicent.io/run-once: "true"
        spec:
          {{- if $.Values.imagePullSecrets }}
          imagePullSecrets:
          {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
          {{- end }}
          containers:
          - image: {{ .image.repository }}:{{ .image.tag }}
            name: {{ .name }}
            env:
            - name: BOOTSTRAP_SERVERS
              value: {{ $.Values.kafkaBootstrapUrls | quote }}
            - name: KAFKA_CONFIG_FILE_PATH
              value: /app/config/kafka-auth/kafka-config.toml
            {{- range .configuration }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- if .resources }}
            resources:
            {{- toYaml .resources | nindent 10 }}
            {{- end }}
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - ALL
              runAsGroup: 185
              runAsNonRoot: true
              runAsUser: 185
              seccompProfile:
                type: RuntimeDefault
            volumeMounts:
            - mountPath: /app/config/kafka-auth
              name: kafka-auth-config
          restartPolicy: Never
          securityContext:
            fsGroup: 185
            runAsGroup: 185
            runAsNonRoot: true
            runAsUser: 185
            seccompProfile:
              type: RuntimeDefault
          serviceAccountName: {{ $.Values.serviceAccount.name }}
          volumes:
          - name: kafka-auth-config
            secret:
              secretName: {{ include "telicent-pipelines.kafkaAuthConfigSecretName" $ }}
          {{- with .nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
  {{- end }}
