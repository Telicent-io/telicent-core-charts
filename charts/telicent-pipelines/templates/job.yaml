{{- range .Values.jobs }}
{{- if not .enabled }}
{{- continue }}
{{- end }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .name }}
  labels:
    app.kubernetes.io/name: {{ .name }}
    telicent.io/resource: "true"
    telicent.io/run-once: "true"
spec:
  ttlSecondsAfterFinished: 20
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
        {{- range $key, $value := $.Values.annotations }}
          {{ $key }}: {{ $value | quote }}
        {{- end }}
        helm.sh/hook: post-install
        helm.sh/hook-weight: "1"
        helm.sh/hook-delete-policy: hook-succeeded
      labels:
        app.kubernetes.io/name: {{ .name }}
        telicent.io/resource: "true"
        telicent.io/run-once: "true"
    spec:
      {{- if $.Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - image: {{ .image.repository }}:{{ .image.tag }}
        name: {{ .name }}
        env:
        - name: BOOTSTRAP_SERVERS
          value: {{ $.Values.kafkaBootstrapUrls | quote }}
        - name: KAFKA_CONFIG_FILE_PATH
          value: /app/config/kafka-auth/kafka-config.toml
        {{- toYaml .configuration | nindent 8 }}
        {{- if .resources }}
        resources:
        {{- toYaml .resources | nindent 10 }}
        {{- end }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsGroup: 185
          runAsNonRoot: true
          runAsUser: 185
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
        - mountPath: /app/config/kafka-auth
          name: kafka-auth-config
      restartPolicy: Never
      securityContext:
        fsGroup: 185
        runAsGroup: 185
        runAsNonRoot: true
        runAsUser: 185
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ $.Values.serviceAccount.name }}
      volumes:
      - name: kafka-auth-config
        secret:
          secretName: {{ include "telicent-pipelines.kafkaAuthConfigSecretName" $ }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
